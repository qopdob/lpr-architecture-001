<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Camera Events System{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .event-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        #mjpeg-stream {
            text-align: center;
            margin-bottom: 20px;
        }
        #mjpeg-stream img {
            max-width: 100%;
            height: auto;
        }
        #pagination {
            margin-top: 20px;
            text-align: center;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block extra_body %}{% endblock %}
</body>
</html>
